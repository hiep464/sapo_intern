<header>
  <div class="header-top-wrapper">
    <div class="container header-top d-flex justify-content-between">
      <div class="header-top-button d-flex">
        <button class="btn-register">
          <a
            href="http://127.0.0.1:5500/Ex10_HTML_CSS/index/signup.html"
            style="text-decoration: none"
          >
            <span style="color: #9e9e9e">
              <i class="fa fa-user" aria-hidden="true"></i>
              Đăng ký
            </span>
          </a>
        </button>
        <button class="btn-login">
          <span style="color: #9e9e9e">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            Đăng Nhập
          </span>
        </button>
      </div>
      <div class="header-top-social d-flex">
        <div class="facebook social-common">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </div>
        <div class="instagram social-common">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </div>
        <div class="google social-common">
          <i class="fa fa-google-plus" aria-hidden="true"></i>
        </div>
        <div class="youtube social-common">
          <i class="fa fa-youtube" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="header-body-wrapper">
    <div
      class="container header-body d-flex justify-content-between align-items-center"
    >
      <div class="header-body-logo">
        <img src="../acess/images/logo_preview_rev_1.png" alt="#" />
      </div>
      <div class="header-body-right d-flex">
        <div class="header-body-right-content me-4">
          <span>Trang chủ</span>
        </div>
        <div class="header-body-right-content me-4">
          <span>Sản phẩm</span>
        </div>
        <div class="header-body-right-content me-4">
          <span>Giới thiệu</span>
        </div>
        <div class="header-body-right-content me-4">
          <span>Tin tức</span>
        </div>
        <div class="header-body-right-content">
          <span>Liên hệ</span>
        </div>
      </div>
    </div>
    <hr style="margin: 0" />
  </div>
  <div class="header-bottom-wrapper">
    <div class="d-flex justify-content-center">
      <div class="container header-bottom d-flex">
        <div class="pt-2 pb-2" style="width: calc((100% / 7) * 4)">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <span>Danh mục sách</span>
          <i class="fa fa-angle-down" aria-hidden="true"></i>
        </div>
        <div
          class="border-start border-end pt-2 pb-2"
          style="width: calc((100% / 7) * 2)"
        >
          <i class="fa fa-search ms-2" aria-hidden="true"></i>
          <input
            type="text"
            class="ms-2 header-bottom-input"
            placeholder="Tìm kiếm sách"
          />
        </div>
        <div
          class="border-end pt-2 pb-2 d-flex align-items-center justify-content-center"
          style="width: calc(100% / 7); text-align: center"
        >
          <i class="fa fa-shopping-bag me-2" aria-hidden="true"></i>
          Giỏ hàng:0
        </div>
      </div>
    </div>
    <hr style="margin: 0" />
  </div>
</header>
