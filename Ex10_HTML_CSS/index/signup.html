<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../acess/css/styles.css" />
  </head>
  <body>
    <div id="header-component"></div>
    <main>
      <div>
        <div class="sign-up-header d-flex align-items-center">
          <div class="container" style="color: white;">
            <span style="font-size: 20px; font-weight: 600">ĐĂNG KÝ</span><br />
            <a
              href="http://127.0.0.1:5500/Ex10_HTML_CSS/index/home.html"
              style="text-decoration: none; color: white;"
            >
              <span>Trang chủ</span>
            </a>
            <span> / </span>
            <span style="color: #39b580">Đăng ký</span>
          </div>
        </div>
        <div class="container mt-4 mb-4">
          <div class="mt-4 mb-4">
            <span style="font-size: 20px">TẠO TÀI KHOẢN</span>
            <hr style="width: 40px" />
            <span>Nếu bạn không có tài khoản, hãy đăng ký tại đây.</span>
          </div>
          <div class="row">
            <div class="col">
              <h6>Họ:</h6>
              <input
                type="text"
                class="p-2"
                style="width: 100%; border: none; background-color: #f4f4f4"
              />
            </div>
            <div class="col">
              <h6>Tên:</h6>
              <input
                type="text"
                class="p-2"
                style="width: 100%; border: none; background-color: #f4f4f4"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <h6>Email:</h6>
              <input
                type="text"
                class="p-2"
                style="width: 100%; border: none; background-color: #f4f4f4"
              />
            </div>
            <div class="col">
              <h6>Mật khẩu:</h6>
              <input
                type="text"
                class="p-2"
                style="width: 100%; border: none; background-color: #f4f4f4"
              />
            </div>
          </div>
          <button
            style="
              border: none;
              background-color: #353535;
              color: white;
              margin: 30px 0;
              padding: 4px 0;
              width: 100px;
            "
          >
            Đăng ký
          </button>
        </div>
      </div>
    </main>
    <div id="footer-component"></div>
    <script>
      $(document).ready(function () {
        $("#header-component").load("header.html");
      });
      $(document).ready(function () {
        $("#footer-component").load("footer.html");
      });
    </script>
  </body>
</html>
